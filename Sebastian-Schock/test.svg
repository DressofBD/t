<svg viewBox="0 0 700 700" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <title>Svg Heart Animation</title>
<style type="text/css">
svg {
  margin: 0 auto;
}
.heart {
  transform:scale(0.5);
  transform-origin: center;
  animation: heartbeat 2s infinite;
  z-index: 999;
  position: relative;
}
@keyframes heartbeat{
  0%{
    transform: scale( 0.4 );
  }
  10%{
    transform: scale( .45 );
  }
  20%{
    transform: scale( 0.38 );
  }
  30%{
    transform: scale( 0.4 );
  }
  80%{
    transform: scale( 0.4 );
  }
  100%{
    transform: scale( 0.4 );
  }
}
.circle1, .circle1b, .circle1c{
  -webkit-animation: circle1 2s ease-in-out infinite;
  animation: circle1 2s ease-in-out infinite;
  animation-delay: .1s;
}
@keyframes circle1{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(-32%,-31%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(-32%,-31%,0);
    opacity: 0;
  }
}
.circle2, .circle2b, .circle2c{
  -webkit-animation: circle2 2s ease-in-out infinite;
  animation: circle2 2s ease-in-out infinite;
  animation-delay: .13s;
}
@keyframes circle2{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(0%,-38%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(0%,-38%,0);
    opacity: 0;
  }
}
.circle3, .circle3b, .circle3c{
  -webkit-animation: circle3 2s ease-in-out infinite;
  animation: circle3 2s ease-in-out infinite;
  animation-delay: .16s;
}
@keyframes circle3{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(30%,-33%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(30%,-33%,0);
    opacity: 0;
  }
}
.circle4, .circle4b, .circle4c{
  -webkit-animation: circle4 2s ease-in-out infinite;
  animation: circle4 2s ease-in-out infinite;
  animation-delay: .19s;
}
@keyframes circle4{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(45%,-7%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(45%,-7%,0);
    opacity: 0;
  }
}
.circle5, .circle5b, .circle5c{
  -webkit-animation: circle5 2s ease-in-out infinite;
  animation: circle5 2s ease-in-out infinite;
  animation-delay: .22s;
}
@keyframes circle5{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(38%,27%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(38%,27%,0);
    opacity: 0;
  }
}
.circle6, .circle6b, .circle6c{
  -webkit-animation: circle6 2s ease-in-out infinite;
  animation: circle6 2s ease-in-out infinite;
  animation-delay: .25s;
}
@keyframes circle6{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(0%,43%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(0%,43%,0);
    opacity: 0;
  }
}
.circle7, .circle7b, .circle7c{
  -webkit-animation: circle7 2s ease-in-out infinite;
  animation: circle7 2s ease-in-out infinite;
  animation-delay: .28s;
}
@keyframes circle7{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(-30%,30%,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(-30%,30%,0);
    opacity: 0;
  }
}
.circle8, .circle8b, .circle8c{
  -webkit-animation: circle8 2s ease-in-out infinite;
  animation: circle8 2s ease-in-out infinite;
  animation-delay: .31s;
}
@keyframes circle8{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(-45%,0%,0);
    opacity: 1;
  }
  25% {
    transform: translate3d(-45%,0%,0);
    opacity: 0;
  }
  40%, 100% {
    transform: translate3d(-45%,0%,0);
    opacity: 0;
  }
}
</style>
