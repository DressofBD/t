<svg viewBox="0 0 700 700" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <title>Svg Heart Animation</title>
<style type="text/css">
svg {
  margin: 0 auto;
}
.heart {
  transform:scale(0.5);
  transform-origin: center;
  animation: heartbeat 2s infinite;
}
@keyframes heartbeat{
  0%{
    transform: scale( 0.4 );
  }
  10%{
    transform: scale( .42 );
  }
  20%{
    transform: scale( 0.39 );
  }
  25%{
    transform: scale( 0.41 );
  }
  30%{
    transform: scale( 0.4 );
  }
  80%{
    transform: scale( 0.4 );
  }
  100%{
    transform: scale( 0.4 );
  }
}

.circle1{
  -webkit-animation-name: circle1;
  animation-name: circle1;
  animation-delay: .1s;
}
@keyframes circle1{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(-32%,-31%,0) scale(1);
  }
  40% {
    transform: translate3d(-10%,-11%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(15%,12%,0) scale(0);
    opacity:0;
  }
}
.circle2{
  -webkit-animation: circle2;
  animation-name: circle2;
  animation-delay: .13s;
}
@keyframes circle2{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(0%,-36%,0) scale(1);
  }
  40% {
    transform: translate3d(24%,-20%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(49%,3%,0) scale(0);
    opacity:0;
  }
}
.circle3{
  -webkit-animation-name: circle3 ;
  animation-name: circle3;
  animation-delay: .16s;
}
@keyframes circle3{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(30%,-36%,0) scale(1);
  }
  40% {
    transform: translate3d(58%,-16%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(84%,8%,0) scale(0);
    opacity:0;
  }
}
.circle4{
  -webkit-animation-name: circle4;
  animation-name: circle4;
  animation-delay: .19s;
}
@keyframes circle4{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(45%,-7%,0) scale(1);
  }
  40% {
    transform: translate3d(73%,18%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(98%,42%,0) scale(0);
    opacity:0;
  }
}
.circle5{
  -webkit-animation-name: circle5;
  animation-name: circle5;
  animation-delay: .22s;
}
@keyframes circle5{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(38%,27%,0) scale(1);
  }
  40% {
    transform: translate3d(67%,54%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(93%,79%,0) scale(0);
    opacity:0;
  }
}
.circle6{
  -webkit-animation-name: circle6;
  animation-name: circle6;
  animation-delay: .25s;
}
@keyframes circle6{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(0%,43%,0) scale(1);
  }
  40% {
    transform: translate3d(25%,72%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(51%,97%,0) scale(0);
    opacity:0;
  }
}
.circle7{
  -webkit-animation-name: circle7;
  animation-name: circle7;
  animation-delay: .28s;
}
@keyframes circle7{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(-30%,30%,0) scale(1);
  }
  40% {
    transform: translate3d(-8%,58%,0) scale(.5);
    opacity:1;
  }
  50%, 100% {
    transform: translate3d(17%,83%,0) scale(0);
    opacity:0;
  }
}
.circle8{
  -webkit-animation-name: circle8;
  animation-name: circle8;
  animation-delay: .31s;
}
@keyframes circle8{
  0% {
    transform: translate3d(0%,0%,0) scale(1);
  }
  20% {
    transform: translate3d(-45%,0%,0) scale(1);
    opacity:1;
  }
  40% {
    transform: translate3d(-20%,24%,0) scale(.5);
    opacity:.5;
  }
  50%, 100% {
    transform: translate3d(5%,48%,0) scale(0);
    opacity:0;
  }
}
.circle1, .circle2, .circle3, .circle4, .circle5, .circle6, .circle7, .circle8{
  animation-timing-function: cubic-bezier(.55,.85,.90,.90);
  animation-duration: 2s;
  animation-iteration-count: infinite;
}
</style>
