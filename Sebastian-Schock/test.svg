
<svg viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <title>Svg Heart Animation</title>
<style type="text/css">
svg {
  margin: 0 auto;
}
.heart {
  transform:scale(0.5);
  transform-origin: center;
  animation: heartbeat 2s infinite;
  z-index: 999;
  position: relative;
}
@keyframes heartbeat{
  0%{
    transform: scale( 0.4 );
  }
  10%{
    transform: scale( .45 );
  }
  20%{
    transform: scale( 0.38 );
  }
  30%{
    transform: scale( 0.4 );
  }
  80%{
    transform: scale( 0.4 );
  }
  100%{
    transform: scale( 0.4 );
  }
}
.circle1, .circle1b, .circle1c{
  -webkit-animation: circle1 2s ease-in-out infinite;
  animation: circle1 2s ease-in-out infinite;
  animation-delay: .02s;
}

@keyframes circle1{
  0% {
    transform: translate3d(0px,0px,0);
  }
  20% {
    transform: translate3d(-300px,-200px,0);
    opacity: 1;
  }
  40%, 100% {
    transform: translate3d(-300px,-200px,0);
    opacity: 0;
  }
}
</style>
