<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Animation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class="circle-animation">
		<div class="circle-small-2"></div>
	<div class="circle-big">
		<div class="circle-small-1"></div>
	</div>
</div>



<style type="text/css">
	body{}
.circle-animation {
	position: relative;
	padding-top: 90px;
	margin: 0 auto;
	width: 500px;
}
.circle-big {
	background-color: rgba(242, 115, 128, 1);
	border-radius: 100%;
	overflow: hidden;
	width: 500px;
	height: 500px;
	-webkit-animation-name: animation-3;
	animation-name: animation-3;
	-webkit-animation-iteration-count: infinite;
	animation-iteration-count: infinite;
	animation-direction: alternate;
	animation-duration: 1.5s;
	animation-timing-function: ease-in-out;
}
.circle-small-1{
	-webkit-animation-name: animation-1;
	animation-name: animation-1;
	background-color: rgba(106, 111, 165, 1);
}
.circle-small-2{
	-webkit-animation-name: animation-2;
	animation-name: animation-2;
	background-color: rgba(251, 191, 154, 1);
	position: absolute;
}
.circle-small-1, .circle-small-2 {
	-webkit-animation-iteration-count: infinite;
	animation-iteration-count: infinite;
	width: 300px;
	height: 300px;
	margin-top: 18%;
	border-radius: 100%;
	animation-direction: alternate;
	animation-duration: 1.5s;
	animation-timing-function: ease-in-out;
}
	@keyframes animation-1 {
  0% {
    transform: translateX(-200px);
  }
  100% {
    transform: translateX(400px);
  }
}
	@keyframes animation-2 {
  0% {
    transform: translateX(-150px);
  }
  100% {
    transform: translateX(400px);
  }
}
	@keyframes animation-3 {
  0% {
    transform: translateX(50px);
  }

  90% {
    transform: translateX(-50);
  }
}


@media(max-width: 767px){
.circle-animation {
	padding-top: 25px;
	width: 400px;
}
.circle-big {
	-webkit-animation-name: animation-6;
	animation-name: animation-6;
	width: 350px;
	height: 350px;
}
.circle-small-1, .circle-small-2 {
	width: 200px;
	height: 200px;
	margin-top: 70px;
}
.circle-small-1 {
	-webkit-animation-name: animation-4;
	animation-name: animation-4;
}
.circle-small-2 {
	-webkit-animation-name: animation-5;
	animation-name: animation-5;
	width: 200px;
	height: 200px;
}

	@keyframes animation-4 {
  0% {
    transform: translateX(-150px);
  }
  100% {
    transform: translateX(280px);
  }
}
	@keyframes animation-5 {
  0% {
    transform: translateX(-100px);
  }
  100% {
    transform: translateX(280px);
  }
}
	@keyframes animation-6 {
  0% {
    transform: translateX(50px);
  }

  90% {
    transform: translateX(-50);
  }
}
}
</style>




</body>
</html>
