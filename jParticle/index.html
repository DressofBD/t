<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery jParticle Plugin Demo</title>
	<style>
	html, body{ width: 100%; height: 100%; margin: 0; padding: 0;}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="jparticle.jquery.min.js"></script>
</head>
<body>

<div class="content">
	<h1>Here is some text</h1>
	<p>Here is some paragraph</p>
	<a href="#">This is link</a>
</div>
<style type="text/css">
	.content {
	position: absolute;
	font-size: 40px;
	left: 30%;
	padding-top: 15%;
	color: #ff8383;
	text-align: center;
}
</style>
<script>
	$(function(){
		$("body").jParticle({
			background: "#2C3E50",
			color: "#fff"
		});
	});
	</script>
</body>
</html>
