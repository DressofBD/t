   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
      <title>Happy Borth Day! | PRUDENTIAL </title>
      <link rel="shortcut icon" type="image/icon" href="images/ribbon.png">
      <!-- Style -->
<style>
body {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #666;
  background-color: #fff
}
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box
}
.container {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  text-align: center;
  background-image: linear-gradient(to top, #e7e9e9, #d6d8d6);
  overflow: hidden;
}
img{
  max-width: 100%;
  height: auto;
}

.top{
}
.prudential {
  max-width: 210px;
  float: right;
  top: 0;
  margin-top: 0px;
  margin-left: 150px;
  position: absolute;
  display: inline-block;
}
.hbd {
  width: 650px;
  padding-top: 120px;
  display: block;
  clear: both;
  margin: 0 auto;
}
.ribbon {
  position: relative;
  max-width: 400px;
  margin-bottom: -390px;
  z-index: 999;
}
.gbox {
  margin-bottom: -376px;
}
.bottom img {
  position: relative;
  width: 530px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 100px;
  box-shadow: 0px 19px 12px -14px #000;
}



@-webkit-keyframes shake {
  0%,
  to {
    -webkit-transform: translateZ(0);
    transform: translateZ(0)
  }
  10%,
  30%,
  50%,
  70%,
  90% {
    -webkit-transform: translate3d(-10px, 0, 0);
    transform: translate3d(-10px, 0, 0)
  }
  20%,
  40%,
  60%,
  80% {
    -webkit-transform: translate3d(10px, 0, 0);
    transform: translate3d(10px, 0, 0)
  }
}

@keyframes shake {
  0%,
  to {
    -webkit-transform: translateZ(0);
    transform: translateZ(0)
  }
  10%,
  70%,
  90% {
    -webkit-transform: translate3d(-1px, 0, 0);
    transform: translate3d(-5px, 0, 0);
  }
  30%,
  60% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0)
  }
  20%,
  80% {
    -webkit-transform: translate3d(1px, 0, 0);
    transform: translate3d(5px, 0, 0)
  }
}

.ribbon {
  -webkit-animation-name: shake;
  animation-name: shake;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}


@-webkit-keyframes heartBeat {
  0% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
  14% {
    -webkit-transform: scale(1.3);
    transform: scale(1.3)
  }
  28% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
  42% {
    -webkit-transform: scale(1.3);
    transform: scale(1.3)
  }
  70% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
}

@keyframes heartBeat {
  0% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
  14% {
    -webkit-transform: scale(1.05);
    transform: scale(1.05)
  }
  28% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
  42% {
    -webkit-transform: scale(1.05);
    transform: scale(1.05)
  }
  70% {
    -webkit-transform: scale(1);
    transform: scale(1)
  }
}

.giftboxtop{
  margin-bottom: -200px;
  position: relative;
  z-index: 9;
  -webkit-animation-name: heartBeat;
  animation-name: heartBeat;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

.container {
  max-width: 720px;
}
@media screen and (max-width:979px){
.container {
  width: 420px;
}
.hbd {
  width: 265px;
  padding-top: 20px;
  display: block;
  clear: both;
  margin: 0;
  padding-left: 20px;
}
.prudential {
  max-width: 130px;
  float: right;
  top: 0;
  margin-top: 0px;
  margin-left: 80px;
  position: absolute;
  display: inline-block;
}
.ribbon {
  max-width: 200px;
  margin-bottom: -194px;
}
.gbox {
  margin-bottom: -230px;
}
.bottom img {
  width: 325px;
}
.giftboxtop {
  margin-bottom: -120px;
}
}

@media screen and (max-width:419px){
 .container{
  width: 320px;
 }
 .hbd {
  width: 230px;
}
.prudential {
  max-width: 90px;
  margin-left: 70px;
}
.ribbon {
  max-width: 150px;
  margin-bottom: -147px;
}
.gbox {
  margin-bottom: -173px;
}

.bottom img {
  width: 250px;
}
.giftboxtop {
  margin-bottom: -88px;
}
}

</style>
